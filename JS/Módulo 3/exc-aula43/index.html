<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"""""CÃ¡luclo de img (gorfo)"""""</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class = "container">
        <h1>Tabela IMC</h1>
        <table>
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos que 18.5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18.5 e 24.9</td>
                    <td>Peso """""normal"""""</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29.9</td>
                    <td>Sobre gostosa</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34.9</td>
                    <td>Ultra gostosa grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39.9</td>
                    <td>Ultra gostosa grau 2</td>
                </tr>
                <tr>
                    <td>Mais que 40</td>
                    <td>Ultra gostosa grau 3</td>
                </tr>
            </tbody>
        </table>
        <h2>Calcule seu IMC</h2>
        <form action="/" method="post" id = "formulario">
            <label for="input-peso" name="peso">Peso</label>
            <input type="text" id = "input-peso" name = "peso">
            <label for="input-altura" name="altura">Altura</label>
            <input type="text" id = "input-altura" name = "altura">
            <button type = "submit">Calcular</button>
        </form>

        <div id = "resultado">

        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
